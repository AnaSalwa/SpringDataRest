<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique de Douleur</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	         <div class="col-md-3">
	                      <label class="form-label" for="showToastPlacement">&nbsp;</label>
	<a href="dashboard.jsp" class="btn btn-primary d-block">Back home</a>
</div>
    <!-- Votre contenu HTML ici -->

    <canvas id="myChart" width="400" height="200"></canvas>

    <!-- Votre contenu HTML ici -->

  <script>
function drawChart() {
    // Données statiques
    const douleurData = [
        { date: '2024-01-01', degre: 3 },
        { date: '2024-01-02', degre: 5 },
        { date: '2024-01-03', degre: 2 },
        { date: '2024-01-04', degre: 1 },
        { date: '2024-01-06', degre: 9 },
        { date: '2024-01-07', degre: 4 },
        { date: '2024-01-08', degre: 2 },
        // ... Ajoutez vos données ici
    ];

    const dates = douleurData.map(item => item.date);
    const degres = douleurData.map(item => item.degre);

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [{
                label: 'Degré de Douleur',
                data: degres,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false
            }]
        },
        options: {
            scales: {
                x: [{
                    type: 'time',
                    time: {
                        unit: 'day'
                    }
                }],
                y: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
}

// Appeler la fonction pour tracer le graphe lors du chargement de la page
document.addEventListener('DOMContentLoaded', drawChart);
</script>


</body>
</html>
